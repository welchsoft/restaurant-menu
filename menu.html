<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">


    <title>farm to hipster nonsense</title>
  </head>
  <body>

    <div class="card bg-dark text-white">
    <img class="card-img" src="images/as_forbes_crop.jpg" alt="Card image">
    <div class="card-img-overlay">
      <h5 class="card-title">The Farm & The Table</h5>
      <p class="card-text"></p>
    </div>
      <p class="card-text">We take garden fresh seriously, offering you a farm to table dining experience. Our ingredients are found locally, using only the best organic supliers available. Check out our popular lunch salad buffet!</p>
  </div>

  <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
  <div id="menu-button-full" class="btn-group mr-2" role="group" aria-label="First group">
    <button type="button" class="btn btn-secondary">Full Menu</button>
  </div>
  <div id="menu-button-starters" class="btn-group mr-2" role="group" aria-label="Second group">
    <button type="button" class="btn btn-secondary">Starters</button>
  </div>
  <div id="menu-button-entrees" class="btn-group mr-2" role="group" aria-label="Third group">
    <button type="button" class="btn btn-secondary">Entrees</button>
  </div>
  <div id="menu-button-desserts" class="btn-group mr-2" role="group" aria-label="Fourth group">
    <button type="button" class="btn btn-secondary">Desserts</button>
  </div>
</div>

  <div id="menu-header">
  </div>

  <div class="card-columns" id="menu-content">
  </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="dishes.js"></script>
    <script src="filter.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
